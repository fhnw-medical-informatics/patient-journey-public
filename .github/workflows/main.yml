name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup âš™ï¸
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.23

      - name: Install & Test âœ…
        run: |
          bun install
          bun run test:ci

      - name: Build ğŸ”§
        run: bun run build:ci

      - name: Quality Assurance ğŸ‘Œ
        run: |
          bunx dpdm -T --warning false --tree false --exit-code circular:1 packages/**/*.*
          bun run lint
          bun run typecheck:ci
      
